<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');
        .name {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
        }
        .first {
            font-weight: 500;
            fill: #333;
        }
        .second {
            font-weight: 500;
            fill: #28a745;
        }
        .role {
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            fill: #666;
        }
    </style>
    <rect width="100%" height="100%" fill="#f9f9f9" />
    <text x="50%" y="50%" text-anchor="middle" class="name">
        <tspan class="first">Jungkyu</tspan> <tspan class="second">Yang</tspan>
    </text>
    <text x="50%" y="70%" text-anchor="middle" class="role">Front-End</text>
</svg>